<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Post</title>
  <link rel="stylesheet" href="createPost.css" />
</head>
<body>
  <div class="create-post-page">
    <h2>Create a New Post</h2>
    <textarea id="postText" placeholder="Share what is on your mind"></textarea>
    <input type="file" id="mediaUpload" accept="image/*,video/*" />
    <label for="mediaUpload" class="upload-btn">Upload image/video</label>
    <div class="action-buttons">
      <button onclick="submitPost()" class="post-btn">Post</button>
      <button onclick="cancelCreatePost()" class="cancel-btn">Cancel</button>
    </div>
  </div>
  <script src="createPost.js"></script>
</body>
</html>
